<div class="container">
  <div class="row margin-bottom-10">
    <div class="col-md-12">
      <a href="#!/admin/posts/new" class="btn btn-success">New post</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>#</th>
            <th>Post title</th>
            <th>Post content</th>
            <th>Category</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="p in post.models">
            <td>{{$index + 1}}</td>
            <td>{{p.get('title')}}</td>
            <td>{{p.get('content') | limitTo: 100}}</td>
            <td class="text-center">{{getCategoryNameById(p.get('category').id)}}</td>
            <td>
              <a href="#!/posts/edit/{{p.id}}" class="btn btn-sm btn-primary">Edit</a>
              <a href="#!/posts/delete/{{p.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          
        </tbody>
      </table> 
    </div>
  </div>
</div>
