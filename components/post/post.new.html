<div class="container">
  <div class="row margin-bottom-10">
    <div class="col-md-12">
      <a class="btn btn-success" ng-click="create()">Save</a>
      <a href="#!/admin/posts" class="btn btn-default">Cancel</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="well bs-component">
        <form class="form-horizontal">
          <fieldset>
            <legend>New post</legend>
            <div class="form-group">
              <label class="col-lg-2 control-label">Title</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="title" placeholder="Enter a title...">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Category</label>
              <div class="col-lg-10">
                <select class="form-control" 
                  ng-model="categoryId" 
                  ng-options="c.get('name') for c in category.models track by c.id">
                  <option value="">-- Choose a category --</option>
                </select>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-lg-2 control-label">Content</label>
              <div class="col-lg-10">
                <textarea class="form-control theme-inverse" rows="20" ng-model="content"></textarea>
                <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
              </div>
            </div>
            
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
