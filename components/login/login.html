<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading text-center">Login</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" class="form-control" placeholder="Username" required="" autofocus="" ng-model="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" placeholder="Password" required="" ng-model="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
      </form>
    </div>
  </div>
</div>
